<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Registro de Asistentes</h1>

    <form class="needs-validation" novalidate method="POST" action="procesar_evento.php" enctype="multipart/form-data">

        <!-- Información Personal -->
        <h4>Información Personal</h4>
        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="correo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" name="telefono">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="nacimiento" required>
        </div>

        <label class="form-label">Género</label><br>
        <div class="form-check form-check-inline">
            <input type="radio" name="genero" value="Masculino" class="form-check-input" required>
            <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="genero" value="Femenino" class="form-check-input" required>
            <label class="form-check-label">Femenino</label>
        </div>

        <hr>

        <!-- Información del Evento -->
        <h4>Información del Evento</h4>

        <div class="mb-3">
            <label class="form-label">Fecha del evento</label>
            <input type="date" class="form-control" name="fecha_evento" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de entrada</label>
            <select class="form-control" name="entrada">
                <option>General</option>
                <option>VIP</option>
                <option>Estudiante</option>
            </select>
        </div>

        <label class="form-label">Preferencias de comida</label><br>
        <div class="form-check">
            <input type="checkbox" name="comida[]" value="Vegetariano" class="form-check-input">
            <label class="form-check-label">Vegetariano</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="comida[]" value="Vegano" class="form-check-input">
            <label class="form-check-label">Vegano</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="comida[]" value="Sin gluten" class="form-check-input">
            <label class="form-check-label">Sin gluten</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="comida[]" value="Sin preferencias" class="form-check-input">
            <label class="form-check-label">Sin preferencias</label>
        </div>

        <hr>

        <!-- Información de Acceso -->
        <h4>Información de Acceso</h4>

        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" name="usuario" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" name="password2" required>
        </div>

        <hr>

        <!-- Preferencias de Contacto -->
        <h4>Preferencias de Contacto</h4>

        <div class="form-check">
            <input type="checkbox" name="notificaciones" class="form-check-input">
            <label class="form-check-label">Deseo recibir notificaciones por correo</label>
        </div>

        <div class="form-check">
            <input type="checkbox" name="terminos" required class="form-check-input">
            <label class="form-check-label">Acepto los términos y condiciones *</label>
        </div>

        <hr>

        <!-- Encuesta adicional -->
        <h4>Encuesta adicional</h4>
        <div class="mb-3">
            <label class="form-label">Calificación de eventos anteriores (1-10)</label>
            <input type="range" class="form-range" name="calificacion" min="1" max="10">
        </div>

        <div class="mb-3">
            <label class="form-label">Comentarios adicionales</label>
            <textarea class="form-control" name="comentarios"></textarea>
        </div>

        <!-- Archivo -->
        <div class="mb-3">
            <label class="form-label">Adjuntar archivo</label>
            <input type="file" class="form-control" name="archivo">
        </div>

        <button class="btn btn-primary mt-3 w-100">Enviar</button>

    </form>
</div>

</body>
</html>
