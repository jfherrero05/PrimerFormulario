<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario REST</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h1>Formulario con API REST</h1>

    <form id="formEvento">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input name="nombre" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input name="correo" type="email" class="form-control">
        </div>

        <button class="btn btn-primary">Enviar REST</button>

    </form>

    <div id="respuesta" class="mt-4"></div>
</div>

<script>
document.getElementById("formEvento").addEventListener("submit", async (e) => {
    e.preventDefault();

    const datos = new FormData(e.target);

    const res = await fetch("api_evento.php", {
        method: "POST",
        body: datos
    });

    const json = await res.json();

    document.getElementById("respuesta").innerHTML =
        `<div class="alert alert-info">Respuesta del servidor: 
         <pre>${JSON.stringify(json, null, 2)}</pre></div>`;
});
</script>

</body>
</html>
